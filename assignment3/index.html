<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Attractions Carousel</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="slide">
      <div class="item" style="background-image: url('picture/state library.jpg')">
        <div class="content">
          <div class="name">State Library</div>
          <div class="descr">Your getaway to knowledge and discovery</div>
          <a href="https://www.slv.vic.gov.au/" target="_blank"><button>See More</button></a>
        </div>
      </div>
      <div class="item" style="background-image: url('picture/NGV.jpg')">
        <div class="content">
          <div class="name">NGV</div>
          <div class="descr">Discover art's timeless allure at NGV</div>
          <a href="https://www.ngv.vic.gov.au/" target="_blank"><button>See More</button></a>
        </div>
      </div>
      <div class="item" style="background-image: url('picture/Melbourne Museum.jpg')">
        <div class="content">
          <div class="name">Melbourne Museum</div>
          <div class="descr">Explore Melbourne's cultural treasure!</div>
          <a href="https://museumsvictoria.com.au/melbournemuseum/" target="_blank"><button>See More</button></a>
        </div>
      </div>
      <div class="item" style="background-image: url('picture/MCG.jpg')">
        <div class="content">
          <div class="name">MCG</div>
          <div class="descr">Home to sporting legends and epic memories</div>
          <a href="https://www.mcg.org.au/" target="_blank"><button>See More</button></a>
        </div>
      </div>
      <div class="item" style="background-image: url('picture/Luna Park.jpg')">
        <div class="content">
          <div class="name">Luna Park</div>
          <div class="descr">Step into the magic of Luna Park!</div>
          <a href="https://lunapark.com.au/" target="_blank"><button>See More</button></a>
        </div>
      </div>
      <div class="item" style="background-image: url('picture/Aquarium.jpg')">
        <div class="content">
          <div class="name">Aquarium</div>
          <div class="descr">Dive into underwater wonder!</div>
          <a href="https://www.visitsealife.com/melbourne/" target="_blank"><button>See More</button></a>
        </div>
      </div>
    </div>

    <div class="button">
      <button id="prev"><img src="https://img.icons8.com/?size=100&id=39944&format=png&color=000000" width="24" height="24" /></button>
      <button id="next"><img src="https://img.icons8.com/?size=100&id=39969&format=png&color=000000" width="24" height="24" /></button>
    </div>
  </div>
</body>
</html>
